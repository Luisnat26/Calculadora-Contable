<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Contable - Préstamos Sociales</title>
        <link rel="stylesheet" href="../estilos.css">
    </head>
    <body>
        
        <a href="../index.html">

            <button type="button" class="boton_regresar">Ir al Inicio</button>
        </a>

        <br>
        <h1>Prestamos Sociales</h1>
        <br><br>
        
        <div id="contenedor_salarios">

            <form action="#">

                <label for="salario">

                    Ingrese un salario <input type="text" name="caja_texto" id="salario" required>

                </label>

                <label for="mensualmente">

                    Mensualmente es <input type="text" name="caja_texto" id="mensualmente" placeholder="0,00Bs.S" readonly> 
                </label>
                <br><br>

                <label for="diariamente" style="display: none;">

                    Diariamente es <input type="text" name="caja_texto" id="diariamente" placeholder="0,00Bs.S" readonly> 
                </label>

                <label for="bono_vacacional" style="display: none;">

                    Alícuota del Bono Vacacional es <input type="text" name="caja_texto" id="bono_vacacional" placeholder="0,00Bs.S" readonly> 
                </label>
                <br><br>

                <label for="utilidades" style="display: none;">

                    Alícuota de Utilidades o fin de año es <input type="text" name="caja_texto" id="utilidades" placeholder="0,00Bs.S" readonly> 
                </label>

                <label for="salario_integral">

                    Salario Integral es <input type="text" name="caja_texto" id="salario_integral" placeholder="0,00Bs.S" readonly> 
                </label>
                <br><br>

                <label for="anios_empresa">

                    ¿Cuantos meses duro en la empresa? <input type="text" name="caja_texto" id="anios_empresa"> 
                
                </label>

                

                <label for="salario_ps">

                    Préstamos Sociales es <input type="text" name="caja_texto" id="salario_ps" placeholder="0,00Bs.S" readonly> 
                </label>

                <button type="button" class="boton_salario" onclick="calcular()">Calcular</button>

            </form>

        </div>

        <script src="./programacion_prestamos_sociales.js"></script>

    </body>
</html>
