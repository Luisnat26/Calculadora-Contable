<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Contable - Salario</title>
        <link rel="stylesheet" href="../estilos.css">
    </head>
    <body>
        
        <a href="../index.html">

            <button type="button" class="boton_regresar">Ir al Inicio</button>
        </a>

        <br>
        <h1>Horas</h1>
        <br><br>

        <div id="contenedor_dia_opciones">

            <form action="#">

                <label for="diario">

                    Hora normal <input type="checkbox" name="dia" id="diario">

                </label>

                <label for="dia_descanso">

                    Horas Extras <input type="checkbox" name="dia" id="dia_descanso">

                </label>

                <label for="dia_feriado">

                    Horas Nocturnas <input type="checkbox" name="dia" id="dia_feriado">

                </label>

                <button type="button" class="boton_dia_opciones" onclick="validar()">Validar</button>

            </form>
            <br><br><br>
            <div id="contendor_dia">

                <form action="#">

                    <label for="salario_normal">

                        Ingrese un salario <input type="text" name="salario_normal" id="salario">

                    </label>
                    <br><br>

                    <div id="salario_diario" style="display: none;">

                        Hora Normal es <input type="text" name="dia" id="diario_trabajo" placeholder="0,00Bs" readonly>

                    </div>
                    
                    <div id="salario_dia_descanso" style="display: none;">

                        Horas Extras es <input type="text" name="dia" id="descanso_trabajo" placeholder="0,00Bs" readonly>

                    </div>
                    
                    <div id="salario_dia_feriado" style="display: none;">

                        Horas Nocturnas es <input type="text" name="dia" id="feriado_trabajo" placeholder="0,00Bs" readonly>

                    </div>
                    <br><br><br>
                    <label for="total_dia">

                        Total a cobrar por horas trabajadas es <input type="text" name="total_dia" id="cobrar_dia" placeholder="0,00Bs" readonly>

                    </label>
                    <br><br>
                    <button type="button" class="boton_dia" onclick="calcular()">Calcular</button>

                </form>

            </div>

        </div>

        <script src="./programacion_horas.js"></script>

    </body>
</html>
