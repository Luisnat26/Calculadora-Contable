<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Contable - Impuestos</title>
        <link rel="stylesheet" href="../../estilos.css">
    </head>
    <body>

        <a href="../../index.html">

            <button type="button" class="boton_regresar">Ir al Inicio</button>
        </a>

        <br>
        <h1>Impuestos Físcales</h1>
        <br><br>

        <div id="contenedor_salarios">

            <form action="#">

                <label for="salario">

                    Ingrese un salario <input type="text" name="caja_texto" id="salario" required>

                </label>

                <label for="mensualmente">

                    Mensualmente es <input type="text" name="caja_texto" id="mensualmente" placeholder="0,00Bs.S" readonly> 
                </label>
                <br><br>
                
                <label for="dia">

                    ¿Cuantos Lunes trajo el mes que trabajo <input type="text" name="caja_texto" id="dia"> 
                </label>
                <br><br>
                
                <label for="seguro_so">

                    Seguro Social Obligatorio(S.S.O) <input type="checkbox" name="seguro" id="seguro_so">
                
                </label>

                <label for="seguro_pie">

                    Perdida Involuntaria de Empleo o Para Forzoso <input type="checkbox" name="seguro" id="seguro_pie">
                
                </label>

                <button type="button" class="boton_salario" onclick="validar()">Validar</button>
                <br><br>

                <div id="contenedor_sso" style="display: none;">

                    Total de cobrar del S.S.O <input type="text" name="total_cobrar" id="cobrar_sso" placeholder="0,00Bs.S" readonly>

                </div>

                <div id="contenedor_pie" style="display: none;">

                    Total de cobrar del P.I.E <input type="text" name="total_cobrar" id="cobrar_pie" placeholder="0,00Bs.S" readonly>

                </div>

                <button type="button" class="boton_salario" onclick="calcular()">Calcular</button>

            </form>
            
        </div>

        <script src="./programacion_fiscal.js"></script>
    
    </body>
</html>
